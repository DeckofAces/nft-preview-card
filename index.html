<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="ico" href="./src/images/favicon.png">
    <title>NFT Preview Component</title>
    <script src="./src/scripts/jquery-3.6.3.min.js"></script>
</head>

<body>
    <main>
        <img class="main_image" src="/src/images/image-equilibrium.jpg">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="content">Our Equilibrium collection promotes balance and calm.</p>
        <section>
            <div>
                <img src="/src/images/icon-ethereum.svg">
                <p class="eth">0.041 ETH</p>
            </div>
            <div>
                <img src="/src/images/icon-clock.svg">
                <p class="time">3 days left</p>
            </div>
        </section>
        <hr class="line" />
        <div class="profile">
            <img src="/src/images/image-avatar.png" />
            <p><span>Creation of</span> Jules Wyvern</p>
        </div>
    </main>
</body>
<script src="./src/scripts/scripts.js" defer></script>

</html>
